  <script>
    (() => {
      const blocks0 = document.getElementById('blocks0')
      const blocks1 = document.getElementById('blocks1')
      const blocks2 = document.getElementById('blocks2')
      const count = 40 // window.innerWidth / 20 | 0
      const colors2 = ['#7e512f', '#8c6a48', '#8b6428', '#885b3c', '#754b2e', '#c38a58', '#775237', '#775236',
        '#905536', '#675432', '#735337', '#754b2e', '#975a35', '#70472f', '#8c6948', '#5f4939',
        '#7e512f', '#8b6428', '#675d46', '#645634', '#6f6449']
      const colors0 = ['#9bbf56', '#869f43', '#7fad3a', '#7ab53f', '#7ab139', '#7a993f', '#a5c95e', '#87b43e']
      const colors1 = colors0.concat(colors2.slice(5))
      const temp = document.createDocumentFragment()
      const fn = (i, c, b) => {
        const l = c.length
        while (i++ < count) {
          const elm = document.createElement('div')
          elm.style.backgroundColor = c[Math.random() * l | 0]
          temp.appendChild(elm)
        }
        const r = Array.from(temp.childNodes)
        b.appendChild(temp)
        return r
      }
      window.topBar = {
        containers: [blocks0, blocks1, blocks2],
        colors: [colors0, colors1, colors2],
        blocks: [fn(0, colors0, blocks0), fn(2, colors1, blocks1), fn(16, colors2, blocks2)]
      }

      let timer1
      window.animationStopped = true
      window.startAnimation = () => {
        if (!animationStopped) return
        animationStopped = false
        timer1 = setInterval(() => {
          topBar.blocks[0][Math.random() * topBar.blocks[0].length | 0]
            .style.backgroundColor = topBar.colors[0][Math.random() * topBar.colors[0].length | 0]
          topBar.blocks[1][Math.random() * topBar.blocks[1].length | 0]
            .style.backgroundColor = topBar.colors[1][Math.random() * topBar.colors[1].length | 0]
          topBar.blocks[2][Math.random() * topBar.blocks[2].length | 0]
            .style.backgroundColor = topBar.colors[2][Math.random() * topBar.colors[2].length | 0]
        }, 100)
      }
      window.stopAnimation = () => {
        if (animationStopped) return
        animationStopped = true
        clearInterval(timer1)
      }
    })()
  </script>
